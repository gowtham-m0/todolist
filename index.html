<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/391f7e9a86.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>To-do List</h1>

    <div class="container">
        <div class="todo-app">
            <h2>Productivity Pro <i class="fa-solid fa-list fa-lg"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <p class="motivation">"The secret to getting ahead is getting started."<br>- Mark Twain</p>

    <script src="script.js"></script>
</body>
</html>
